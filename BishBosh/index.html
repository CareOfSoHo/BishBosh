<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>BishBosh</title>
    <!--stylesheet-->
<link href="css/styles.css" rel="stylesheet"/>
<!--javascript-->

<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
</head>
<body>
  
    <main id="wrapper">

        <div style="overflow:auto">
            <div class="left">
                &nbsp;
            </div>

            <div class="main">
                <div id="main-container">

                    <div class="row">
                        <div class="col">
                            <label>
                                Skriv hur långt du vill loopa, max siffra t.ex 100<br/>
                                <input id="maxLoop" type="number" min="1">
                            </label>
                            <p></p>
                            <label>
                                Ange din Bish siffra t.ex 3<br/>
                                <input id="bishNr" type="number" min="1">
                            </label>
                            <p></p>
                            <label>
                                Ange din Bosh siffra t.ex 4<br/>
                                <input id="boshNr" type="number" min="1">
                            </label>
                        </div>
                        <div class="col">
                            <p></p>
                            <button id="btnUserBishBosh">Print Your BishBosh Result</button>
                            <p id="printUserResult"> </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            &nbsp;
                        </div>
                        <div class="col">
                            &nbsp;
                        </div>
                    </div>
                <!--
                    <div class="row">
                        <div class="col">
                            <button id="btnBishBosh">Print BishBosh</button>

                        </div>
                        <div class="col">
                            
                            <p id="printResult"> </p>
                        </div>
                    </div>
                -->

                </div>
            </div>
            <div class="right">
                &nbsp;
            </div>
        </div>
          <!-- footer med information -->
          <footer class="footer-container">

            <div class="footer-box">Södermalm, Stockholm</div>
            <div class="footer-box">&copy;CoffeeCup </div>
        </footer>
    </main>


<script src="javascript/bishbosh.js" type="text/javascript">
</script>

</html>
